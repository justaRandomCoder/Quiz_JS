<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  
    <!--top section-->
    <div class="intro py-3 text-center bg-dark">
        <div class="container">
            <h2 class="text-primary text-white display-2 my-4">Valorant Quiz</h2>
        </div>
    </div>
    <!--score section-->
    <div class="score py-3 d-none text-center bg-dark text-white">
        <div class="conatiner lead">
            <p> You have <span class="text-primary display-1 p-3">
                0%
            </span> 
         Valorant genes.
        </p>
        </div>
    </div>
    <!--quiz section-->
    <div class="quiz py-4 bg-danger">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        "1.Which is the Agent with most flashes?"
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q1" value="A" checked>
                        <label class="form-check-label">Breach</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q1" value="B" >
                        <label class="form-check-label">Phoenix</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        "2.Which is the most useless Agent?"
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q2" value="A" checked>
                        <label class="form-check-label">Skye</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q2" value="B" >
                        <label class="form-check-label">Viper</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        "3.How many maps are there in Valorant?"
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q3" value="A" checked>
                        <label class="form-check-label">4</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q3" value="B" >
                        <label class="form-check-label">5</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        "4.Which is the best team?"
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q4" value="A" checked>
                        <label class="form-check-label">Sentinels</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q4" value="B" >
                        <label class="form-check-label">100T</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class = "btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
